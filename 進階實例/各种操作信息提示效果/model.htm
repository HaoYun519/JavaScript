<body>
  <h2>提示信息</h2>
  <p>点击 "x" 关闭提示框。</p>
  <div class="alert">
    <span class="closebtn">&times;</span>  
    <strong>危险!</strong> 危险操作提示。
  </div>
  
  <div class="alert success">
    <span class="closebtn">&times;</span>  
    <strong>成功!</strong> 操作成功提示。
  </div>
  
  <div class="alert info">
    <span class="closebtn">&times;</span>  
    <strong>提示!</strong> 提示信息修改等。
  </div>
  
  <div class="alert warning">
    <span class="closebtn">&times;</span>  
    <strong>警告!</strong> 提示当前操作要注意。
  </div>
<!-- partial -->
