<html>
<head> 
<meta charset="utf-8">

</head>
<body>
	
<h1>我的 Web 页面</h1>
<p id="demo">一个段落。</p>
<button onclick="myFunction()">点我</button>

<script>

function myFunction() 
{document.getElementById("demo").innerHTML = "我的第一个 JavaScript 函数。";}

document.write(Date());

</script>	
</body>
</html>
