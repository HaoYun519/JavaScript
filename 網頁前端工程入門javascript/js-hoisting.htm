<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>宣告提升 Hoisting</title>
<script type="text/javascript">
/*

正確範例：
x=10; // 給定初始資料
alert(x); // 使用變數
var x; // 宣告變數，同時給定初始資料 (提升宣告)

錯誤範例：
x=10; // 給定初始資料
alert(x); // 使用變數
var x=10; // 宣告變數，同時給定初始資料(無法執行，僅提升宣告的部分)

正確範例：
test(); (提升宣告)
function test(){
    alert("Hello");
};

錯誤範例：
test();
var test=function(){ //宣告變數，同時給定初始資料(無法執行，僅提升宣告的部分)
    alert("Hello");
};

*/
</script>
</head>
<body>
</body>
</html>
