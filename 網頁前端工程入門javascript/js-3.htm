// 建構式物件
function Player(name,hp) { //建構物件的函式
    // this 代表新建的空白物件
    this.name=name;
    this.hp=hp;
    this.fight=function () {
        this.hp=this.hp-2;
    };
    this.rest=function () {
        this.hp++;
    };
    this.report=function () {
        alert(this.name+":"+this.hp);
    };
}
var player1=new Player("john",100);
player1.fight();
player1.rest();
player1.report();
var player2=new Player("bob",80);
player2.fight();
player2.rest();
